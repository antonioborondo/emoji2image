image:
    - Visual Studio 2019

cache:
    - '%USERPROFILE%\.conan\data -> CMakeLists.txt'
    - C:\.conan -> CMakeLists.txt

install:
    - cmd: choco install conan
    - cmd: refreshenv

matrix:
    fast_finish: true

build_script:
    - cmd: mkdir build && cd build
    - cmd: cmake -G "Visual Studio 16 2019" ..
    - cmd: cmake --build . --config Release

test_script:
    - cmd: Release\emoji2image.exe
