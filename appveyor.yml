image:
    - Visual Studio 2019

cache:
    - '%USERPROFILE%\.conan\data -> CMakeLists.txt'

install:
    - cmd: choco install conan
    - cmd: refreshenv

configuration:
    - Release
    - Debug

matrix:
    fast_finish: true

build_script:
    - cmd: mkdir build && cd build
    - cmd: cmake -G "Visual Studio 16 2019" -A x64 ..
    - cmd: cmake --build .

test_script:
    - cmd: "%CONFIGURATION%\emoji2image.exe"
